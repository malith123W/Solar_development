<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NMD Three-Phase Voltage Analysis</title>
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <script>
        if (typeof Plotly === 'undefined') {
            document.write('<script src="https://cdn.jsdelivr.net/npm/plotly.js-dist@2.27.0/plotly.min.js"><\/script>');
        }
        if (typeof Plotly === 'undefined') {
            document.write('<script src="https://unpkg.com/plotly.js-dist@2.27.0/plotly.min.js"><\/script>');
        }
    </script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 1400px; margin: 0 auto; background: white; border-radius: 20px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); overflow: hidden; }
        .header { background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%); color: white; padding: 30px; text-align: center; }
        .header h1 { font-size: 2.2rem; font-weight: 300; margin-bottom: 6px; }
        .nav { margin-top: 10px; }
        .nav a { color: #fff; text-decoration: none; background: rgba(255,255,255,0.15); padding: 8px 14px; border-radius: 8px; margin: 0 6px; }
        .main { padding: 30px; }
        .section { background: #fff; border-radius: 15px; padding: 25px; margin-bottom: 25px; box-shadow: 0 5px 15px rgba(0,0,0,0.08); }
        .upload { background: #f8f9fa; border: 2px dashed #dee2e6; text-align: center; }
        .file-input-wrapper { position: relative; display: inline-block; margin: 14px 0; }
        .file-input { position: absolute; opacity: 0; width: 100%; height: 100%; cursor: pointer; }
        .file-input-label { display: inline-block; padding: 12px 24px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border-radius: 30px; cursor: pointer; font-size: 1rem; box-shadow: 0 5px 15px rgba(102,126,234,0.4); }
        .btn { padding: 10px 18px; border: none; border-radius: 10px; font-size: 0.95rem; cursor: pointer; }
        .btn-primary { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: #fff; }
        .btn-secondary { background: #6c757d; color: #fff; }
        .controls-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 16px; align-items: end; }
        label { font-weight: 600; color: #2c3e50; margin-bottom: 6px; display: block; }
        select, input[type="datetime-local"] { padding: 10px; border-radius: 10px; border: 1px solid #ced4da; width: 100%; }
        #plot { width: 100%; height: 600px; }
        .message { margin-top: 12px; }
        .error { background: #f8d7da; color: #721c24; padding: 12px; border-radius: 10px; border: 1px solid #f5c6cb; }
        .success { background: #d4edda; color: #155724; padding: 12px; border-radius: 10px; border: 1px solid #c3e6cb; }
    </style>
    <script>
        let currentSessionId = 'nmd_' + Date.now();
        let currentCustomerRef = null;
        let timeRange = null;

        function showMessage(msg, type='error') {
            const c = document.getElementById('msg');
            c.className = 'message ' + (type === 'error' ? 'error' : 'success');
            c.textContent = msg;
            c.style.display = 'block';
        }
        function clearMessage() { const c = document.getElementById('msg'); c.style.display = 'none'; c.textContent = ''; }

        function displayGraph(graphData) {
            if (typeof Plotly === 'undefined') { showMessage('Plotly failed to load', 'error'); return; }
            const div = document.getElementById('plot');
            Plotly.newPlot(div, graphData.data, graphData.layout, { responsive: true, displayModeBar: true });
        }

        function populateCustomers(customerRefs) {
            const sel = document.getElementById('customerSelect');
            sel.innerHTML = '';
            customerRefs.forEach(ref => {
                const opt = document.createElement('option');
                opt.value = ref; opt.textContent = ref; sel.appendChild(opt);
            });
            if (customerRefs.length) { currentCustomerRef = customerRefs[0]; sel.value = currentCustomerRef; }
        }

        function uploadNmdFile(file) {
            const fd = new FormData();
            fd.append('file', file);
            fd.append('session_id', currentSessionId);
            clearMessage();
            fetch('/nmd_upload', { method: 'POST', body: fd })
                .then(r => r.json())
                .then(data => {
                    if (!data.success) { showMessage(data.error || 'Upload failed'); return; }
                    populateCustomers(data.customer_refs || []);
                    timeRange = data.time_range || null;
                    if (timeRange) {
                        const s = document.getElementById('startDate');
                        const e = document.getElementById('endDate');
                        s.value = timeRange.min_datetime; e.value = timeRange.max_datetime;
                    }
                    showMessage('NMD file uploaded. Select a customer to plot.', 'success');
                })
                .catch(err => showMessage('Error: ' + err.message));
        }

        function generateNmdGraph() {
            if (!currentCustomerRef) { showMessage('Select a CUSTOMER_REF'); return; }
            const start = document.getElementById('startDate').value || null;
            const end = document.getElementById('endDate').value || null;
            fetch('/nmd_generate_graph', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ session_id: currentSessionId, customer_ref: currentCustomerRef, start_date: start, end_date: end })
            })
            .then(r => r.json())
            .then(data => {
                if (!data.success) { showMessage(data.error || 'Failed to generate graph'); return; }
                displayGraph(data.graph_data);
                clearMessage();
            })
            .catch(err => showMessage('Error: ' + err.message));
        }

        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('nmdFile').addEventListener('change', function(e) {
                const f = e.target.files[0]; if (f) uploadNmdFile(f);
            });
            document.getElementById('customerSelect').addEventListener('change', function() {
                currentCustomerRef = this.value; generateNmdGraph();
            });
            document.getElementById('updateBtn').addEventListener('click', function() { generateNmdGraph(); });
            document.getElementById('clearDatesBtn').addEventListener('click', function() {
                if (timeRange) { document.getElementById('startDate').value = timeRange.min_datetime; document.getElementById('endDate').value = timeRange.max_datetime; }
            });
        });
    </script>
    </head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîå NMD Three-Phase Voltage Analysis</h1>
            <p>Upload NMD CSV, pick a customer, and explore three-phase voltages over time.</p>
            <div class="nav">
                <a href="/">‚Üê Back to Home</a>
            </div>
        </div>
        <div class="main">
            <div class="section upload">
                <h3>üìÅ Upload NMD CSV</h3>
                <p style="margin-top:8px; color:#495057;">Expected columns: <strong>DATE</strong>, <strong>TIME</strong>, <strong>CUSTOMER_REF</strong>, and three voltage columns (Phase A, Phase B, Phase C).</p>
                <div class="file-input-wrapper">
                    <input type="file" id="nmdFile" class="file-input" accept=".csv">
                    <label for="nmdFile" class="file-input-label">Choose CSV File</label>
                </div>
                <div id="msg" class="message" style="display:none;"></div>
            </div>

            <div class="section">
                <h3>üéõÔ∏è Controls</h3>
                <div class="controls-grid" style="margin-top:10px;">
                    <div>
                        <label for="customerSelect">CUSTOMER_REF</label>
                        <select id="customerSelect"></select>
                    </div>
                    <div>
                        <label>Time Range</label>
                        <div style="display:flex; gap:10px; flex-wrap:wrap;">
                            <input type="datetime-local" id="startDate" />
                            <input type="datetime-local" id="endDate" />
                            <button class="btn btn-secondary" id="clearDatesBtn" type="button">Clear</button>
                        </div>
                    </div>
                    <div>
                        <label>Actions</label>
                        <div style="display:flex; gap:10px;">
                            <button class="btn btn-primary" id="updateBtn" type="button">Update Graph</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="section">
                <h3>üìä Three-Phase Voltages</h3>
                <div id="plot"></div>
            </div>
        </div>
    </div>
</body>
</html>
